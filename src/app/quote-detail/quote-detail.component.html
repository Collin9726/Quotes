<div>
    <button (click)='upvotePlus()' class="btn btn-secondary btn-sm">Upvote</button>
    {{quote.upvotes}}
    <br>
    <button (click)='downvotePlus()' class="btn btn-outline-secondary btn-sm">Downvote</button>
    {{quote.downvotes}}
    <br>           
    <p class="posted-by">Posted by {{quote.yourName}} on {{quote.date|date}}.</p>
</div>
