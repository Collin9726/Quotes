<div class="container-fluid background">
    <div class="jumbotron">
        <div class="row">
            <div class="col-12 text-center">
                <h1>"Quotes"</h1>
                <h4>Get inspired by wise sayings from around the world!</h4>
            </div>
        </div>
    </div>
    <div *ngFor='let quote of quotes; let i=index'>
        <div class="card">        
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p>"{{quote.quote}}"</p>
                    <footer class="blockquote-footer">{{quote.author}}</footer>
                </blockquote>                               
            </div>
            <div class="card-header">
                <button class="btn btn-secondary btn-sm">Upvote</button>
                <button class="btn btn-outline-secondary btn-sm">Downvote</button>           
                <p>Posted by <i>{{quote.yourName}}</i> on <i>{{quote.date|date}}</i>.</p>
            </div>
        </div>
        <br>
    </div>     
</div>
