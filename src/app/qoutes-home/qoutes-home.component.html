<div class="container-fluid background">
    <div class="row jumbotron">
        <div class="col-12 text-center">
            <h1>"Quotes"</h1>
            <h4>Get inspired by wise sayings from around the world!</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-lg-6 margin-b">
            <div class="quotes-form">
                <app-quotes-form (addQuote)='addNewQuote($event)'></app-quotes-form>
            </div>
        </div>
        <div class="col-12 col-lg-6">
            <div class="quotes-content">
                <div *ngFor='let quote of quotes; let i=index'>
                    <div class="card">                                
                        <div class="card-body">
                            <p (click)='deleteQuote(i)' class="text-right deleteQuote">X</p>                            
                            <blockquote class="blockquote mb-0">
                                <p>"{{quote.quote}}"</p>
                                <footer class="blockquote-footer">{{quote.author}}</footer>
                            </blockquote>                               
                        </div>
                        <app-quote-detail [quote]='quote'></app-quote-detail>
                    </div>
                    <br>
                </div>   
            </div>
        </div>
    </div>      
</div>
